<template>
    <lightning-card title="Next Lead" icon-name="standard:lead">
        <div class="slds-m-around_medium">
            <lightning-button label="Next Lead Button" onclick={handleNextLead}></lightning-button>
            <template if:true={lead}>
                <p><strong>Lead Name:</strong> {lead.Name}</p>
                <p><strong>Priority:</strong> {lead.Priority__c}</p>
                <p><strong>Created Date:</strong> {lead.CreatedDate}</p>
            </template>
            <template if:true={error}>
                <p class="slds-text-color_error">{error}</p>
            </template>
        </div>
    </lightning-card>
</template>
