<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Chat Popup</h2>
                </header>

                <!-- Modal/Popup Body with Tabset functionality -->
                <div class="slds-modal__content slds-p-around_medium">
                    <p>This is the content of your chat modal.</p>

                    <!-- Tabset for Different Communication Channels -->
                    <lightning-tabset variant="scoped">
                        <template for:each={tabs} for:item="tab">
                            <lightning-tab label={tab.label} key={tab.value} value={tab.value}>
                                <p>{tab.content}</p>
                            </lightning-tab>
                        </template>
                    </lightning-tabset>
                </div>

                <!-- Modal/Popup Footer -->
                <footer class="slds-modal__footer">
                    <!-- Reply button aligned to the left -->
                    <lightning-button label="Reply" class="slds-float_left"></lightning-button>
                
                    <!-- Close button aligned to the right -->
                    <lightning-button label="Close" class="slds-float_right" onclick={closeModal}></lightning-button>
                </footer>
            </div>
        </section>

        <!-- Backdrop for Modal -->
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
