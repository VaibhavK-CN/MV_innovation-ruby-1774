<template>
    <!-- Parent Modal (ChatModal) -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Notification Popup</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <p>This is the content of your chat modal.</p>

                    <!-- Tabset for Different Communication Channels -->
                    <lightning-tabset variant="scoped">
                        <template for:each={tabs} for:item="tab">
                            <lightning-tab label={tab.label} key={tab.value} value={tab.value}>
                                <p>{tab.content}</p>
                            </lightning-tab>
                        </template>
                    </lightning-tabset>
                </div>

                <footer class="slds-modal__footer">
                    <!-- "View" button to trigger child modal -->
                    <lightning-button label="View" class="slds-float_left" onclick={openChildModal}></lightning-button>
                
                    <!-- Close button aligned to the right -->
                    <lightning-button label="Close" class="slds-float_right" onclick={closeModal}></lightning-button>
                </footer>
            </div>
        </section>

        <!-- Backdrop for Modal -->
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Child Component (ChatModal2) -->
    <template if:true={isChildModalOpen}>
        <c-chat-modal2 is-modal-open={isChildModalOpen} onclose={closeChildModal}></c-chat-modal2>
    </template>
</template>
